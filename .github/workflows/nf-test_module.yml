name: Test nf-scil module

on:
  workflow_dispatch:
    inputs:
      paths:
        description: "Paths nf-test should look into for tests"
        required: true
        type: string
      profile:
        description: "Which profile to use to run the module's tests"
        required: true
        default: 'docker'
        type: choice
        options:
          - docker
          - singularity
  workflow_call:
    inputs:
      profile:
        description: |
          Which profile to use to run the module's tests, either :
            - docker
            - singularity
        required: true
        type: string
      paths:
        description: "Paths nf-test should look into for tests"
        required: true
        type: string

env:
  NXF_SINGULARITY_CACHEDIR: /home/runner/.singularity_cache/.singularity
  NXF_SINGULARITY_LIBRARYDIR: ${{ github.workspace }}/.singularity

run-name: Run nf-test on ${{ inputs.paths }}
jobs:
  nf-test:
    runs-on: scilus-nf-scil-runners
    name: nf-test-${{ inputs.paths }}
    if: inputs.paths != ''
    env:
      NXF_ANSI_LOG: false
      NFTEST_VER: "0.9.0-rc1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Setup nf-test
        uses: nf-core/setup-nf-test@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        id: cache-pip-pdiff
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-pdiff
          restore-keys: |
            ${{ runner.os }}-pip-pdiff

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip pdiff cryptography

      - name: Run nf-test
        env:
          NFT_DIFF: "pdiff"
          NFT_DIFF_ARGS: "--line-numbers --width 120 --expand-tabs=2"
        run: |
          # use "docker_self_hosted" if it runs on self-hosted runner and inputs.profile=docker
          if [ "${{ inputs.profile }}" == "docker" ]; then
            PROFILE="docker_self_hosted"
          else
            PROFILE=${{ inputs.profile }}
          fi

          NFT_WORKDIR=~ \
          nf-test test \
            --profile=$PROFILE \
            --tap=test.tap \
            --verbose \
            ${{ inputs.paths }}

      - uses: pcolby/tap-summary@v1
        with:
          path: >-
            test.tap

      - name: Clean up
        if: always()
        run: |
          sudo rm -rf /home/ubuntu/tests/
